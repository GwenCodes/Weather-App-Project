<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    ">
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>⛅ 12°C</div>
      <footer>
        Coded by <a href="https://github.com/GwenCodes">Gwen Munoz</a>, code
        hosted on
        <a href="https://github.com/GwenCodes?tab=repositories">Github</a> and
        website hosted on
        <a href="https://gm-weather-app-project.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
